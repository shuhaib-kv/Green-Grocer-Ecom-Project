<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form action="/add" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200">
    <tr>
      <td>Product Name </td>
      <td><input type="text" name="textfield" required pattern="{1,25}"/></td>
    </tr>
    <tr>
      <td>Product Type </td>
      <td><label>
        <select name="select"required  >
          <option>FRUITS</option>
          <option>VEGITABLES</option>
          <option>GRAINS</option>
          <option>SEEDS</option>
          <option>SPICES</option>
          <option>HERBS</option>
          <option>PESTICIDES</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <td>Discription</td>
      <td><label>
        <textarea name="textarea" ></textarea>
      </label></td>
    </tr>
    <tr>
      <td>Images</td>
      <td><label>
        <input type="file" name="file" required />
      </label></td>
    </tr>
    <tr>
      <td>Wholesale Price</td>
      <td><label>
        <input type="text" name="textfield2" required />
      </label></td>
    </tr>
    <tr>
      <td> Retail Price </td>
      <td><label>
        <input type="text" name="textfield4" required />
      </label></td>
    </tr>
    <tr>
      <td>Quantity</td>
      <td><label>
        <input type="text" name="textfield3"required />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
         <input type="submit" name="Submit" value="ADD" />
            </label></td>
    </tr>
  </table>
</form>
</body>
</html>
