<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form action="/editproducts2" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200">
    <tr>
      <td>Product Name </td>
      <td><input type="text" name="textfield"  value="{{ val[1]}}"/> <input type="hidden" value="{{val[0]}}" name="id"/></td>
    </tr>
    <tr>
      <td>Product Type </td>
      <td><label>
        <select name="select">
          <option {% if val[7]=="FRUITS" %} selected {% endif %}>FRUITS</option>
          <option {% if val[7]=="VEGITABLES" %} selected {% endif %}>VEGITABLES</option>
          <option {% if val[7]=="GRAINS" %} selected {% endif %}>GRAINS</option>
          <option {% if val[7]=="SEEDS" %} selected {% endif %}>SEEDS</option>
          <option {% if val[7]=="SPICES" %} selected {% endif %}>SPICES</option>
          <option {% if val[7]=="HERBS" %} selected {% endif %}>HERBS</option>
          <option {% if val[7]=="PESTICIDES" %} selected {% endif %}>PESTICIDES</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <td>Discription</td>
      <td><label>
        <textarea name="textarea">{{val[2]}}</textarea>
      </label></td>
    </tr>
    <tr>
      <td>Images</td>
      <td><label>
        <input type="file" name="file" />
      </label></td>
    </tr>
    <tr>
      <td>Wholesale Price</td>
      <td><label>
        <input type="text" name="textfield2" value="{{val[4]}}" />
      </label></td>
    </tr>
    <tr>
      <td>Retail Price </td>
      <td><label>
        <input type="text" name="textfield4" value="{{val[5]}}" />
      </label></td>
    </tr>
    <tr>
      <td>Quantity</td>
      <td><label>
        <input type="text" name="textfield3" value="{{val[6]}}" />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
         <input type="submit" name="Submit" value="UPDATE" />
            </label></td>
    </tr>
  </table>
</form>
</body>
</html>
